<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Who is your ideal salsa dance partner?</title>


    <!-- link to bootstrap library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!--link to javascript file -->
    <script src=""></script>

</head>

<body>
    <div class="container">
        <!-- Content here -->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Find out who is your ideal salsa partner!</h1>
                <p class="lead">Answer the questions below and get matched with one of these hilarious ladies.</p>
            </div>
        </div>

        <form>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">
                    <strong>ABOUT YOU</strong>
                </label>
                <br>
                <label for="exampleFormControlTextarea1">Name (Required)</label>
                <textarea class="form-control" id="Name" rows="1"></textarea>
            </div>


            <div>
                <div class="form-group">
                    <label for="exampleFormControlFile1">Upload your picture</label>
                    <input type="file" class="form-control-file" id="Picture">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">You prefer to spend a majority of time alone that with people</label>
                <select class="form-control" id="q1">
                    <option>1(Strongly Agree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(Strongly Disagree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Generally speaking, you make important decisions carefully or with little thought</label>
                <select class="form-control" id="q2">
                    <option>1(Strongly Agree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(Strongly Disagree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">You prefer action movies over romantic</label>
                <select class="form-control" id="q3">
                    <option>1(Strongly Agree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(Strongly Disagree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">You feel most confident when you have tackled a tough challenge alone rather than getting recognized for
                    little effort</label>
                <select class="form-control" id="q4">
                    <option>1(Strongly Agree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(Strongly Disagree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">You think everyone should be a creator or that some people should just be observers</label>
                <select class="form-control" id="q5">
                    <option>1(Strongly Agree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(Strongly Disagree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">It is more difficult to shimmy than to shake</label>
                <select class="form-control" id="q6">
                    <option>1(Strongly Agree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(Strongly Disagree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">You prefer taking a long walk in a forest rather than a beach</label>
                <select class="form-control" id="q7">
                    <option>1(Strongly Agree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(Strongly Disagree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">It is more fun to spend time exercising with a ballerina rather than a kick boxer</label>
                <select class="form-control" id="q8">
                    <option>1(Strongly Agree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(Strongly Disagree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">You rarely do something out of sheer excitement</label>
                <select class="form-control" id="q9">
                    <option>1(Strongly Agree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(Strongly Disagree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">You prefer trumpets over guitars</label>
                <select class="form-control" id="q10">
                    <option>1(Strongly Agree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(Strongly Disagree)</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>

        <div class="container">
            <p>
                <a href="/api/friends">Friends Link</a>
                |
                <a href="/api/waitlist">API Wait List</a>
            </p>

        </div>

        <script type ="text/javascript">
        // on submit we're creating an object with the data 
        $("#submit").on("click", function(event){
            event.preventDefault();
            var newFriend = {
                name: $("#Name").val().trim()            };
            // console.log(newFriend);

            $.post("/api/friends", newFriend)
            // if data then data = true
            .then(function(data){
                console.log("add.html" , data);
                alert("adding new friend!")
            });
        })
        </script>


        <!-- bootstrap-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

</body>
</html>
